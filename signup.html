<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <script src ="script.js"></script>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">AgriGrowth</h2>
            </div>

            <div class="menu">
                
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">EXPLORE</a></li>
                    <li><a href="#">PROFILE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div> 
        <div class="content">
            <h1>AGRI GROWTH </h1>
            <p class="par">"Join AgriGrowth to receive personalized forecasts and stay ahead of the market. <br> Sign up today to start making informed decisions!"
            </p>

            <div class="form">
                <h2>Create an Account</h2>
                <input type="text" name="username" placeholder="Enter Username Here">
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="password" placeholder="Enter Password Here">
                <input type="password" name="confirm_password" placeholder="Confirm Password Here">
                <button class="btnn"><a href="home.html">Sign Up</a></button>

                <p class="link">Already have an account?<br>
                <a href="index.html">Login</a> here</p>
                <p class="liw">Sign up with</p>

                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
