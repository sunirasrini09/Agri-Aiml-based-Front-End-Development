<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="profile.css" />
        
        <!-- Include Ionicons for social media icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      </head>
      
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">PROFILE</h3>
          <p class="text">
            Welcome!
Update your info and manage your account here. Make any changes and click "Save Changes" to keep your profile up to date.
          </p>

          
          
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="home.html" autocomplete="off">
            <h3 class="title">INFO</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for=""> Update Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
                <input type="password" name="password" class="input" />
                <label for="">Password</label>
                <span>password</span>
              </div>
              <div class="input-container">
                <input type="password" name="password" class="input" />
                <label for=""> Confirm Password</label>
                <span>Password</span>
              </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <input type="submit" value="Save changes" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
